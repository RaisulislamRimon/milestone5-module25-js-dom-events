<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Event Delegate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Perferendis, quos.</li>
        <li class="item">Vel, eaque.</li>
        <li class="item">Earum, corporis.</li>
        <li class="item">Corrupti, repellendus!</li>
        <li class="item">Assumenda, aut.</li>
      </ul>
    </section>

    <script>
      const items = document.getElementsByClassName("item");
      // console.log(items);
      for (const item of items) {
        // console.log(item);
        item.addEventListener("click", function (event) {
          // console.log("item clicked", item);
          // console.log(event.target);
          /* // to find the parent node of the clicked item
          console.log(event.target.parentNode); */
          // to remove the clicked item from the list
          event.target.parentNode.removeChild(event.target);
        });
      }
    </script>
  </body>
</html>
